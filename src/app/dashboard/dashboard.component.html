<button [routerLink]="['/new-post']" routerLinkActive="router-link-active">
  Make a post
</button>
<h1>Posts</h1>

<div *ngFor="let post of initPosts">
  <h4>"{{ post.comment }}" - {{ post.user }}</h4>
  <button [routerLink]="[':id']" routerLinkActive="router-link-active">
    edit
  </button>
</div>
